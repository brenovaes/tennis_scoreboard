name: tennis_scoreboard
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.1
  pausable_timer: ^1.0.0+4
  flutter: 
    sdk: flutter
  page_view_indicators: ^2.0.0

dev_dependencies: 
  flutter_lints: ^1.0.0
  lints: 1.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/images/background.jpg
    - assets/images/player-placeholder.png

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/Gilroy/Gilroy-Bold.ttf        
        - asset: assets/fonts/Gilroy/Gilroy-Thin.ttf
          weight: 300
